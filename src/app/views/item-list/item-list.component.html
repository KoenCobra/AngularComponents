<div class="ui items">
  <div *ngFor="let item of itemList" class="item">
    <div class="image">
      <img src="{{item.image}}" alt="img">
    </div>
    <div class="content">
      <a class="header">{{item.title}}</a>
      <div class="meta">
        <span>{{item.description}}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
    </div>
  </div>
</div>
